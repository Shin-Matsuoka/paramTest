<!DOCTYPE html>
<html lang="ja-JP">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <p>2</p>
    <p>May the force be with you.</p>
    <script>
      let a= location.href.split("?")[1];
      let b = {};
      a.split("&").forEach(function(v) {
        c = v.split("=");
        b[c[0]] = c[1];
      })
      Object.keys(b).forEach(function(v)  {
        document.write("<div>"+v+" = "+b[v]+"</div>");
      })
      document.write("<div>"+a+"</div>");
      document.write("<p>Anakin Skywalker</p>");
    </script>
  </body>
</html>
